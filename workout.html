<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clouds App</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/newstyle.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/Logo.png" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">All Plans</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Browse Workouts
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Muscle Building</a></li>
                  <li><a class="dropdown-item" href="#">Weight Loss</a></li>
                  <li><a class="dropdown-item" href="#">GAIN STRENGTH</a></li>
                  <li><a class="dropdown-item" href="#">GET FIT</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
            </ul>
            <form class="d-flex fasearch">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <div class="userimg">
              <img src="./img/user-profile-icon.png" />
            </div>
          </div>
        </div>
      </nav>
    </header>


    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script type="text/javascript" src="./js/workout.js"></script>
  </body>
</html>
